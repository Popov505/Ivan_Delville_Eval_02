<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamiser vos sites web avec JavaScript : projet</title>
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <!--BootStrap-->
  <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
  <script src="./Bootstrap/bootstrap.bundle.min.js" defer></script>
  <!--CSS-->
  <link rel="stylesheet" href="./Sources/style.css" type="text/css">
  <!--JS-->
  <script src="./Sources/script.js" defer></script>
</head>

<body id="container" class="m-0 p-0">
  
  <main id="mainContent" class="container-fluid d-flex justify-content-evenly text-center m-0 p-0">    
    <!--Player 1-->
    <section id="player1Section" class="d-flex flex-column justify-content-around align-items-center m-0 p-0 w-50">
      <h2 id="player1">PLAYER 1
        <img id="player1Dot" src="./Images/dot.webp" alt="Active player mark: dot" class="visually-hidden">
      </h2>
      <h3 id="player1ScoreGlobal">0</h3>
      <div id="player1ScoreRoundDiv" class="">
        <label id="player1ScoreRoundLabel" for="player1ScoreRound">CURRENT</label>
        <h3 id="player1ScoreRound">0</h3>
      </div>
      <div id="player1GameWonDiv" class="d-flex">
        <label id="player1GameWonLabel" for="player1GameWon">GAMES WON: </label>
        <h3 id="player1GameWon">0</h3>
      </div>
    </section>
    
    <!--Dice and buttons-->
    <section id="sectionButtons" class="d-flex flex-column justify-content-around align-items-center z-1 position-absolute m-0 p-0">
      <button id="newGameButton" type="button" class="m-2 p-2">
        <img src="./Images/plus-circle.webp" alt="New game logo: plus signe in a circle" class="mx-2">
        NEW GAME
      </button>
      <img id="dice" src="./Images/dice_0.webp" alt="Dice with no value" class="m-2 invisible">
      <button id="rollDiceButton" type="button" class="invisible">
        <img src="./Images/arrow-repeat.webp" alt="Roll dice logo: 2 arrows form a circle" class="mx-2">
        ROLL DICE
      </button>
      <button id="holdButton" type="button" class="mb-5 invisible">
        <img src="./Images/box-arrow-in-down.webp" alt="Hold logo: 1 arrow entering a box" class="mx-2">
        HOLD</button>
    </section>
    
  
    <!--Player 2-->
    <section id="player2Section" class="d-flex flex-column justify-content-around align-items-center m-0 p-0 w-50">
      <h2 id="player2">PLAYER 2
        <img id="player2Dot" src="./Images/dot.webp" alt="Active player mark: dot" class="visually-hidden">
      </h2>
      <h3 id="player2ScoreGlobal">0</h3>
      <div id="player2ScoreRoundDiv" class="">
        <label id="player2ScoreRoundLabel" for="player2ScoreRound">CURRENT</label>
        <h3 id="player2ScoreRound">0</h3>
      </div>
      <div id="player2GameWonDiv" class="d-flex">
        <label id="player2GameWonLabel" for="player2GameWon">GAMES WON: </label>
        <h3 id="player2GameWon">0</h3>
      </div>
    </section>
  </main>
</body>
</html>
