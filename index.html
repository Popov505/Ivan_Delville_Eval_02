<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamiser vos sites web avec JavaScript : projet</title>
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="./Sources/style.css" type="text/css">
  <!--JS-->
  <script src="./Sources/script.js" defer></script>
</head>
<body id="container">
  <header id="header">
    <h1 id="pageTitle">Dice game</h1>
  </header>
  
  <main id="mainContent">    
    <!--Player 1-->
    <section id="player1Section" class="">
      <h2 id="player1">Player 1</h2>
      <h3 id="player1ScoreGlobal">0</h3>
      <div id="player1ScoreRoundDiv">
        <label id="player1ScoreRoundLabel" for="player1ScoreRound">Current: </label>
        <h3 id="player1ScoreRound">0</h3>
      </div>
      <div id="player1GameWonDiv">
        <label id="player1GameWonLabel" for="player1GameWon">Games won: </label>
        <h3 id="player1GameWon">0</h3>
      </div>
    </section>
    
    <!--Dice and buttons-->
    <section id="sectionButtons">
      <button id="newGameButton" type="button">New Game</button>
      <img id="dice" src="./Images/dice_0.svg" alt="Dice with no value" class="invisible">
      <button id="rollDiceButton" type="button" class="invisible">Roll dice</button>
      <button id="holdButton" type="button" class="invisible">Hold</button>
    </section>
    
  
    <!--Player 2-->
    <section id="player2Section" class="">
      <h2 id="player2">Player 2</h2>
      <h3 id="player2ScoreGlobal">0</h3>
      <div id="player2ScoreRoundDiv">
        <label id="player2ScoreRoundLabel" for="player2ScoreRound">Current: </label>
        <h3 id="player2ScoreRound">0</h3>
      </div>
      <div id="player2GameWonDiv">
        <label id="player2GameWonLabel" for="player2GameWon">Games won: </label>
        <h3 id="player2GameWon">0</h3>
      </div>
    </section>
  </main>
</body>
</html>
